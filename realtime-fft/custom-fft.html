<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Customized FFT Analysis</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    margin: 0;
    background: #f0f0f0;
    font-family: Arial, sans-serif;
  }
  .iframe-title {
    margin: 20px 0;
    padding: 20px;
    background-color: #333;
    color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    width: 80%;
    text-align: center;
  }
  .iframe-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  iframe {
    width:  900px;
    height: 900px;
    margin: 10px;
    border: 2px solid #333;
    border-radius: 10px;
  }
  select, button {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    background-color: #555;
    color: white;
  }
</style>
<script>
  function reloadIframes() {
    const axis_value  = document.getElementById('axis').value;
    const range_value = document.getElementById('range').value;
    const precision_value = document.getElementById('precision').value;
    const minhz_value = document.getElementById('minhz').value;
    const maxhz_value = document.getElementById('maxhz').value;
    const theme_value = document.getElementById('theme').value;
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => {
      const baseUrl = '/db/tql/neo-apps/realtime-fft/custom-fft-3d.tql';
      iframe.src = `${baseUrl}?axis=vib-${axis_value}&range=last-${range_value}s&precision=${precision_value}ms&minhz=${minhz_value}&maxhz=${maxhz_value}&theme=${theme_value}`;
    });
  }
  function reloadIframes_csv() {
    const axis_value  = document.getElementById('axis').value;
    const range_value = document.getElementById('range').value;
    const precision_value = document.getElementById('precision').value;
    const minhz_value = document.getElementById('minhz').value;
    const maxhz_value = document.getElementById('maxhz').value;
    const theme_value = document.getElementById('theme').value;
    const iframes = document.querySelectorAll('iframe');
    iframes.forEach(iframe => {
      const baseUrl = '/db/tql/neo-apps/realtime-fft/custom-fft-3d-download.tql';
      iframe.src = `${baseUrl}?axis=vib-${axis_value}&range=last-${range_value}s&precision=${precision_value}ms&minhz=${minhz_value}&maxhz=${maxhz_value}&theme=${theme_value}`;
    });
  }
</script>
</head>
<body>
<div class="iframe-title">
  <h1>Option-based FFT (Fast Fourier Transform) Demo 3D</h1>
  AXIS
  <select id="axis">
    <option value="x" selected>X Axis Analysis</option>
    <option value="y">Y Axis Analysis</option>
    <option value="z">Z Axis Analysis</option>
  </select>
  Analysis Time
  <select id="range">
    <option value="2">Last 2 seconds</option>
    <option value="3">Last 3 seconds</option>
    <option value="5">Last 5 seconds</option>
    <option value="10" selected>Last 10 seconds</option>
    <option value="20">Last 20 seconds</option>
    <option value="30">Last 30 seconds</option>
    <option value="60">Last 60 seconds</option>
  </select>
  Analysis Precision
  <select id="precision">
    <option value="50">50ms interval</option>
    <option value="100">100ms interval</option>
    <option value="200">200ms interval</option>
    <option value="500" selected>500ms interval</option>
    <option value="1000">1000ms interval</option>
  </select>
  Minimum Frequency
  <select id="minhz">
    <option value="0" selected>0Hz</option>
    <option value="100">100Hz</option>
    <option value="200">200Hz</option>
    <option value="300">300Hz</option>
    <option value="400">400Hz</option>
    <option value="500">500Hz</option>
    <option value="600">600Hz</option>
    <option value="700">700Hz</option>
  </select>
  Maximum Frequency
  <select id="maxhz">
    <option value="200">200Hz</option>
    <option value="300">300Hz</option>
    <option value="400">400Hz</option>
    <option value="500">500Hz</option>
    <option value="600">600Hz</option>
    <option value="700">700Hz</option>
    <option value="800">800Hz</option>
    <option value="900">900Hz</option>
    <option value="1000" selected>1000Hz</option>
  </select>
  Chart Theme
  <select id="theme">
    <option value="white" selected>white</option>
    <option value="dark">dark</option>
    <option value="chalk">chalk</option>
    <option value="essos">essos</option>
    <option value="infographic">infographic</option>
    <option value="macarons">macarons</option>
    <option value="purple-passion">purple-passion</option>
    <option value="roma">roma</option>
    <option value="romantic">romantic</option>
    <option value="shine">shine</option>
    <option value="vintage">vintage</option>
    <option value="walden">walden</option>
    <option value="westeros">westeros</option>
    <option value="wonderland">wonderland</option>
  </select>
<br>
  <button onclick="reloadIframes()">Redraw FFT Graph with Real-time Data</button>
  <button onclick="reloadIframes_csv()">Download as CSV</button>
</div>
<div class="iframe-container">
  <iframe src="/db/tql/neo-apps/realtime-fft/custom-fft-3d.tql"></iframe>
</div>
</body>
</html>
